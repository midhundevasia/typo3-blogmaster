<div class="row">
<h3 class="page-heading">
	<f:if condition="{categoryObject.uid}">
		<f:then><f:translate key="label.editCategory"/></f:then>
		<f:else><f:translate key="label.addNewCategory"/></f:else>
	</f:if>
</h3>
	<f:form controller="Category" 
	action="create" 
	name="category" object="{categoryObject}" arguments="{blog: blog}" id="cat-data">

		<div class="form-group">
		 	<label for="cat-title"><f:translate key="label.name"/></label>
			<f:form.textfield property="title" id="cat-title" class='form-control' placeholder='eg: Hello World'/>
			<small class="form-text text-muted"><f:translate key="label.nameHelpText"/></small>
		</div>

		<div class="form-group">
		 	<label for="cat-slug"><f:translate key="label.slug"/></label>
			<f:form.textfield property="slug" id="cat-slug" class='form-control' placeholder='eg: hello_world'/>
			<small class="form-text text-muted"><f:translate key="label.slugHelpText"/></small>
		</div>

		<div class="form-group">
		 	<label for="cat-description"><f:translate key="label.parent"/></label>
			<f:form.select 
					id="cat-description"
					property="parent"
					class="form-control"
					options="{catList}"/>
			<small class="form-text text-muted"><f:translate key="label.catparentHelpText"/></small>
		</div>

		<div class="form-group">
		 	<label class="" for="cat-description"><f:translate key="label.description"/></label>
			<f:form.textarea property='description' id="cat-description" class='form-control' cols="10" rows="5"/>
			<small class="form-text text-muted"><f:translate key="label.descriptionHelp"/></small>
		</div>
		<f:if condition="{categoryObject.uid}">
			<f:link.action action="delete" class="btn panel-label text-danger pull-left" arguments="{delete: '{categoryObject.uid}'}"><f:translate key="label.delCat"/></f:link.action>
		</f:if>
		<button type="submit" class="btn btn-primary pull-right"><f:translate key="label.saveCat"/></button>
	</f:form>
</div>
