{namespace blog=Tutorboy\Blogmaster\ViewHelpers}
<div class="panel panel-space panel-default clear collapse-panel" id="{id}">
	<div class="panel-heading">
		{title}
		<span>
			<a href="javascript:;" title="Collapse" class="pull-right toggle-widgetlist" data-state="{state}" data-id="{id}">
				<blog:be.buttons.icon icon="ext-blogmaster-{stateIcon}"/>
			</a>
		</span>
	</div>
	<div class="panel-body" style="{stateStyle}">
		<f:format.raw>{content}</f:format.raw>
	</div>
</div>
